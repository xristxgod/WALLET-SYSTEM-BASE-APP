{% extends 'base.html' %}
{% block title %} Authentication : {{ block.super }}{% endblock %}

{% block content %}

<div>
    <h3>Authentication</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" class="btn btn-success" value="Sign">
    </form>
</div>

{% endblock %}
